    <!DOCTYPE html>
    <html lang="en">
    <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

    <div class="container mt-3">
    <h2>Stacked form</h2>
    <form method="post" action="/detailBill/create">
        <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="user">
        </div>
        <div class="mb-3">
            <label for="pwd">Bill:</label>
            <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="password">
        </div>
        <!-- <div class="mb-3">
            <label for="pwd">quantity:</label>
            <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="quantity">
        </div> -->
        <div class="form-check mb-3">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    </div>
